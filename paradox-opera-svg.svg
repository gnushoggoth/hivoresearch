<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="technocraticGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chaosGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Quadrant dividers -->
  <line x1="400" y1="0" x2="400" y2="600" stroke="#333" stroke-width="2"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#333" stroke-width="2"/>
  
  <!-- Shattered mirror in the center -->
  <g transform="translate(400,300)">
    <polygon points="0,0 50,-50 -30,-40 20,60 -50,30" fill="#silver" opacity="0.7"/>
    <polygon points="0,0 -60,-30 -20,50 40,-40 30,20" fill="#silver" opacity="0.7"/>
    <polygon points="0,0 40,40 -40,20 30,-50 -20,-30" fill="#silver" opacity="0.7"/>
  </g>
  
  <!-- Quadrant 1: Malkavian Cabal -->
  <g transform="translate(0,0)">
    <circle cx="150" cy="150" r="100" fill="url(#chaosGradient)" opacity="0.5"/>
    <path d="M100,100 Q150,50 200,100 T300,100" fill="none" stroke="#ff00ff" stroke-width="3"/>
    <text x="120" y="220" fill="#ffffff" font-family="Arial" font-size="14">Malkavian Cabal</text>
  </g>
  
  <!-- Quadrant 2: Cassian Delirium -->
  <g transform="translate(400,0)">
    <rect x="50" y="50" width="100" height="200" fill="url(#technocraticGradient)"/>
    <rect x="150" y="50" width="100" height="200" fill="url(#chaosGradient)"/>
    <text x="120" y="280" fill="#ffffff" font-family="Arial" font-size="14">Cassian Delirium</text>
  </g>
  
  <!-- Quadrant 3: Aaron -->
  <g transform="translate(0,300)">
    <path d="M150,50 Q200,0 250,50 T350,50" fill="none" stroke="#00ff00" stroke-width="5"/>
    <circle cx="200" cy="150" r="80" fill="none" stroke="#00ff00" stroke-width="3" stroke-dasharray="10,5"/>
    <text x="170" y="250" fill="#ffffff" font-family="Arial" font-size="14">Aaron</text>
  </g>
  
  <!-- Quadrant 4: Rewriting Reality -->
  <g transform="translate(400,300)">
    <rect x="50" y="50" width="300" height="200" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="200" y1="50" x2="200" y2="250" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M150,150 Q200,100 250,150" fill="none" stroke="#gold" stroke-width="3"/>
    <text x="140" y="280" fill="#ffffff" font-family="Arial" font-size="14">Rewriting Reality</text>
  </g>
  
  <!-- Toreador silhouette -->
  <path d="M790,590 Q785,585 780,590 T770,590" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.3"/>
</svg>
