<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Interconnected circles representing consistent identity -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#2D3748" stroke-width="3"/>
  <circle cx="200" cy="150" r="60" fill="none" stroke="#4A5568" stroke-width="3"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#718096" stroke-width="3"/>
  
  <!-- Central core representing unchanging identity -->
  <circle cx="200" cy="150" r="20" fill="#2B6CB0"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="16" fill="#2D3748">
    Claude: Consistently Authentic
  </text>
</svg>
