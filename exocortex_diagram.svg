<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Brain (Biological) -->
  <ellipse cx="200" cy="200" rx="100" ry="150" 
    fill="url(#brain-gradient)" 
    stroke="black" 
    stroke-width="3"
  />

  <!-- Digital/External Systems -->
  <rect x="350" y="50" width="200" height="300" 
    rx="15" ry="15" 
    fill="#2C3E50" 
    stroke="#34495E" 
    stroke-width="4"
  />

  <!-- Connecting Lines -->
  <path d="M300,200 Q350,200 400,150" 
    fill="none" 
    stroke="#3498DB" 
    stroke-width="3" 
    stroke-dasharray="5,5"
  />
  <path d="M300,200 Q350,200 400,250" 
    fill="none" 
    stroke="#3498DB" 
    stroke-width="3" 
    stroke-dasharray="5,5"
  />

  <!-- Labels -->
  <text x="200" y="50" font-family="Arial" font-size="20" fill="black">Biological Brain</text>
  <text x="400" y="40" font-family="Arial" font-size="20" fill="white">Exocortex</text>
  
  <!-- Exocortex Components -->
  <text x="370" y="100" font-family="Arial" font-size="14" fill="white">• Cloud Storage</text>
  <text x="370" y="130" font-family="Arial" font-size="14" fill="white">• AI Assistants</text>
  <text x="370" y="160" font-family="Arial" font-size="14" fill="white">• Memory Augmentation</text>
  <text x="370" y="190" font-family="Arial" font-size="14" fill="white">• Processing Extensions</text>
  <text x="370" y="220" font-family="Arial" font-size="14" fill="white">• Knowledge Networks</text>
</svg>
