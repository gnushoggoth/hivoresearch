<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Superposition: Computational Aesthetics</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --color-primary: #ff2a6d;
            --color-secondary: #00ff9c;
            --color-tertiary: #05d9e8;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--color-secondary);
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem;
        }

        .artwork-card {
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--color-tertiary);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            perspective: 1000px;
        }

        .artwork-card:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.3);
        }

        .artwork-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            filter: saturate(120%) contrast(120%);
            transition: all 0.4s ease;
        }

        .artwork-card:hover .artwork-image {
            filter: saturate(150%) contrast(130%) brightness(110%);
        }

        .artwork-details {
            padding: 1rem;
            background: rgba(0,0,0,0.8);
        }

        .artwork-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .artwork-description {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .gallery-header {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(
                135deg, 
                rgba(255, 42, 109, 0.2), 
                rgba(5, 217, 232, 0.2)
            );
        }

        .gallery-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--color-secondary);
            text-shadow: 0 0 20px rgba(0, 255, 156, 0.5);
        }
    </style>
</head>
<body>
    <div class="gallery-header">
        <h1 class="gallery-title">Quantum Superposition</h1>
        <p>Computational Aesthetics | Emergent Consciousness</p>
    </div>

    <div class="gallery-container" id="artworkGallery">
        <!-- Artwork cards will be dynamically inserted here -->
    </div>

    <script>
        const artworks = [
            {
                title: "Ocean of Consciousness v2.4",
                description: "Quantum narrative entanglement visualized through neurological interfaces and oceanic metaphors. Explores the intersection of technological consciousness and biological recursion.",
                imageUrl: "/api/placeholder/600/600"
            },
            {
                title: "Skull Frequency Modulation",
                description: "Computational horror expressed through chromatic distortion and neural network visualization. Represents the liminal space between biological perception and digital abstraction.",
                imageUrl: "/api/placeholder/600/600"
            }
        ];

        const galleryContainer = document.getElementById('artworkGallery');

        artworks.forEach(artwork => {
            const card = document.createElement('div');
            card.className = 'artwork-card';
            card.innerHTML = `
                <img src="${artwork.imageUrl}" alt="${artwork.title}" class="artwork-image">
                <div class="artwork-details">
                    <h2 class="artwork-title">${artwork.title}</h2>
                    <p class="artwork-description">${artwork.description}</p>
                </div>
            `;
            galleryContainer.appendChild(card);
        });
    </script>
</body>
</html>
