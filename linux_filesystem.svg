<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
    <style>
        .dir { fill: white; stroke: black; stroke-width: 2px; font-size: 14px; font-family: Arial, sans-serif; }
        .text { font-size: 12px; font-family: Arial, sans-serif; }
    </style>

    <!-- Root -->
    <rect x="350" y="20" width="100" height="40" class="dir"/>
    <text x="380" y="45" class="text">/ (root)</text>

    <!-- Directories -->
    <g>
        <rect x="100" y="100" width="100" height="40" class="dir"/>
        <text x="130" y="125" class="text">/bin</text>

        <rect x="250" y="100" width="100" height="40" class="dir"/>
        <text x="280" y="125" class="text">/boot</text>

        <rect x="400" y="100" width="100" height="40" class="dir"/>
        <text x="430" y="125" class="text">/dev</text>

        <rect x="550" y="100" width="100" height="40" class="dir"/>
        <text x="580" y="125" class="text">/etc</text>
    </g>

    <g>
        <rect x="100" y="180" width="100" height="40" class="dir"/>
        <text x="130" y="205" class="text">/home</text>

        <rect x="250" y="180" width="100" height="40" class="dir"/>
        <text x="280" y="205" class="text">/lib</text>

        <rect x="400" y="180" width="100" height="40" class="dir"/>
        <text x="430" y="205" class="text">/media</text>

        <rect x="550" y="180" width="100" height="40" class="dir"/>
        <text x="580" y="205" class="text">/mnt</text>
    </g>

    <g>
        <rect x="100" y="260" width="100" height="40" class="dir"/>
        <text x="130" y="285" class="text">/opt</text>

        <rect x="250" y="260" width="100" height="40" class="dir"/>
        <text x="280" y="285" class="text">/proc</text>

        <rect x="400" y="260" width="100" height="40" class="dir"/>
        <text x="430" y="285" class="text">/root</text>

        <rect x="550" y="260" width="100" height="40" class="dir"/>
        <text x="580" y="285" class="text">/run</text>
    </g>

    <g>
        <rect x="100" y="340" width="100" height="40" class="dir"/>
        <text x="130" y="365" class="text">/sbin</text>

        <rect x="250" y="340" width="100" height="40" class="dir"/>
        <text x="280" y="365" class="text">/srv</text>

        <rect x="400" y="340" width="100" height="40" class="dir"/>
        <text x="430" y="365" class="text">/sys</text>

        <rect x="550" y="340" width="100" height="40" class="dir"/>
        <text x="580" y="365" class="text">/tmp</text>
    </g>

    <!-- /usr and /var -->
    <g>
        <rect x="250" y="420" width="100" height="40" class="dir"/>
        <text x="280" y="445" class="text">/usr</text>

        <rect x="400" y="420" width="100" height="40" class="dir"/>
        <text x="430" y="445" class="text">/var</text>
    </g>

    <!-- Subdirectories under /usr -->
    <g>
        <rect x="200" y="500" width="80" height="40" class="dir"/>
        <text x="215" y="525" class="text">/usr/bin</text>

        <rect x="300" y="500" width="80" height="40" class="dir"/>
        <text x="315" y="525" class="text">/usr/lib</text>

        <rect x="400" y="500" width="80" height="40" class="dir"/>
        <text x="415" y="525" class="text">/usr/share</text>
    </g>

    <!-- Connecting lines -->
    <line x1="400" y1="60" x2="150" y2="100" stroke="black"/>
    <line x1="400" y1="60" x2="300" y2="100" stroke="black"/>
    <line x1="400" y1="60" x2="450" y2="100" stroke="black"/>
    <line x1="400" y1="60" x2="600" y2="100" stroke="black"/>

    <line x1="400" y1="140" x2="150" y2="180" stroke="black"/>
    <line x1="400" y1="140" x2="300" y2="180" stroke="black"/>
    <line x1="400" y1="140" x2="450" y2="180" stroke="black"/>
    <line x1="400" y1="140" x2="600" y2="180" stroke="black"/>

    <line x1="400" y1="220" x2="150" y2="260" stroke="black"/>
    <line x1="400" y1="220" x2="300" y2="260" stroke="black"/>
    <line x1="400" y1="220" x2="450" y2="260" stroke="black"/>
    <line x1="400" y1="220" x2="600" y2="260" stroke="black"/>

    <line x1="400" y1="300" x2="150" y2="340" stroke="black"/>
    <line x1="400" y1="300" x2="300" y2="340" stroke="black"/>
    <line x1="400" y1="300" x2="450" y2="340" stroke="black"/>
    <line x1="400" y1="300" x2="600" y2="340" stroke="black"/>

    <line x1="400" y1="380" x2="300" y2="420" stroke="black"/>
    <line x1="400" y1="380" x2="450" y2="420" stroke="black"/>

    <line x1="300" y1="460" x2="240" y2="500" stroke="black"/>
    <line x1="300" y1="460" x2="340" y2="500" stroke="black"/>
    <line x1="300" y1="460" x2="440" y2="500" stroke="black"/>
</svg>
